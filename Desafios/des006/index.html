<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mousensobre os termos para descobrir qual tag deverá utulizar em cada caso</p>
    <ul>
        <li> <abbr title="Usa a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li> <abbr title="Usa a tag &lt;h1, h2, h3...&gt;">Títulos em body</abbr></li>
        <li> <abbr title="Usa a tag &lt;Img&gt;">Imagens</abbr></li>
        <li> <abbr title="Usa a tag &lt;Abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usa a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li> <abbr title="Usa a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
